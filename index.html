<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Startup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 28px 22px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #fff;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      font-size: 14px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    .links a {
      display: block;
      text-decoration: none;
      margin: 12px 0;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      background: #ffffff;
      color: #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">LOGO</div>

    <h1>My Startup Name</h1>
    <p>Follow us & connect with us</p>

    <div class="links">
      <a href="https://instagram.com/goldengloom.onegramgold">Instagram</a>
      <a href="https://youtube.com/@GoldenBloom-v3q">YouTube</a>
      <a href="https://facebook.com/Golden Bloom">Facebook</a>
      <a href="https://wa.me/917799242420">WhatsApp</a>
    </div>

    <footer>Â© 2026 My Startup</footer>
  </div>

</body>
</html>
